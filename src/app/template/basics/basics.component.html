<h2>Template: basics</h2>
<hr>

<div class="row">
  <div class="col">

    <form (ngSubmit)="save()"
      #myForm="ngForm"
      autocomplete="off">

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          Product
        </label>
        <div class="col-sm-9">
          <input type="text"
            class="form-control"
            ngModel
            name="product"
            placeholder="Product name"
            required
            minlength="3">
          <span class="form-text text-danger"
            *ngIf="nameIsValid()">
            <!-- *ngIf="myForm.controls.product?.invalid && myForm.controls.product?.touched" -->
            Must be at least 3 letters long
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          Price
        </label>
        <div class="col-sm-9">
          <input type="number"
            class="form-control"
            ngModel
            name="price"
            placeholder="Product price"
            customMin
            [minimum]="0"
            min="0">
          <span class="form-text text-danger"
            *ngIf="priceIsValid()">
            Must be at least 0
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          Stock
        </label>
        <div class="col-sm-9">
          <input type="number"
            class="form-control"
            ngModel
            name="stock"
            customMin
            [minimum]="0"
            min="0"
            placeholder="Product stock">
          <span class="form-text text-danger"
            *ngIf="stockIsValid()">
            Must be at least 0
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit"
            class="btn btn-primary float-end"
            [disabled]="myForm.invalid">
            Save
          </button>
        </div>
      </div>

    </form>

  </div>
</div>

<div class="row">
  <div class="col">

    <span>VALID</span>
    <pre>{{myForm.valid}}</pre>

    <span>PRISTINE</span>
    <pre>{{myForm.pristine}}</pre>

    <span>TOUCHED</span>
    <pre>{{myForm.touched}}</pre>

    <span>VALUES</span>
    <pre>{{myForm.value | json}}</pre>
  </div>
</div>
